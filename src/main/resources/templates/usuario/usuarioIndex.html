<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">
<body>
	<section class="">

		<div class="card">
			<div class="card-header text-dark text-center">
				<strong th:text="#{titulo.usuarioIndex}" class="text-center"></strong>
			</div>
			<div class="card-body">
				<table class="table table-dark table-hover">
					<thead>
						<tr class="bg-secondary">
							<th>id</th>
							<th th:text="#{text.usuario.nombre}">Nombre</th>
							<th th:text="#{text.usuario.peso}">Peso</th>
							<th th:text="#{text.usuario.talla}">Talla</th>
							<th th:text="#{text.usuario.nacimiento}">Nacimiento</th>
							<th th:text="#{text.usuario.edad}">Edad</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuarios}">
							<td th:text="${usuario.id}"></td>
							<td th:text="${usuario.nombre}"></td>
							<td th:text="${usuario.peso}"></td>
							<td th:text="${usuario.talla}"></td>
							<td th:text="${usuario.verFechaNacimiento()}"></td>
							<td th:text="${usuario.edad()}"></td>
						</tr>

					</tbody>
				</table>
			</div>

		</div>
	</section>
	
</body>
</html>
